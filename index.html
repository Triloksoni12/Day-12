<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Marks and GPA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #293f53;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 300px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .grid label {
            align-self: center;
        }
        .grid input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .grid button {
            grid-column: span 2;
            padding: 10px;
            background-color: #0d6efd;
            color: rgb(0, 0, 0);
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .grid button:hover {
            background-color: #0e58c7;
        }
        .table-container {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="grid-heading">Subjects Marks</h2>
        <div class="grid">
            <label for="subject1">Subject 1:</label>
            <input type="number" id="subject1" name="subject1" required>
            <label for="subject2">Subject 2:</label>
            <input type="number" id="subject2" name="subject2" required>
            <label for="subject3">Subject 3:</label>
            <input type="number" id="subject3" name="subject3" required>
            <label for="subject4">Subject 4:</label>
            <input type="number" id="subject4" name="subject4" required>
            <button type="button" onclick="calculateGPA()">Submit</button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Marks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Subject 1</td>
                        <td id="mark1"></td>
                    </tr>
                    <tr>
                        <td>Subject 2</td>
                        <td id="mark2"></td>
                    </tr>
                    <tr>
                        <td>Subject 3</td>
                        <td id="mark3"></td>
                    </tr>
                    <tr>
                        <td>Subject 4</td>
                        <td id="mark4"></td>
                    </tr>
                </tbody>
            </table>
            <h3>Overall GPA: <span id="gpa"></span></h3>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function calculateGPA() {
            let mark1 = parseInt(document.getElementById('subject1').value);
            let mark2 = parseInt(document.getElementById('subject2').value);
            let mark3 = parseInt(document.getElementById('subject3').value);
            let mark4 = parseInt(document.getElementById('subject4').value);

            let gpa = ((mark1 + mark2 + mark3 + mark4) / 4).toFixed(2);

            document.getElementById('mark1').textContent = mark1;
            document.getElementById('mark2').textContent = mark2;
            document.getElementById('mark3').textContent = mark3;
            document.getElementById('mark4').textContent = mark4;
            document.getElementById('gpa').textContent = gpa;

            document.querySelector('.grid').style.display = 'none';
            document.querySelector('.table-container').style.display = 'block';

            Swal.fire({
                title: `Your GPA is ${gpa}`,
                showClass: {
                    popup: 'animate__animated animate__fadeInUp animate__faster'
                },
                hideClass: {
                    popup: 'animate__animated animate__fadeOutDown animate__faster'
                }
            });
        }
    </script>
</body>
</html>
